<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="cal-container">
      <input type="text" class="input" />
      <div class="buttons">
        <div class="first-row">
          <button class="outer">AC</button>
          <button class="outer">โซ</button>
          <button class="outer">%</button>
          <button class="outer">รท</button>
        </div>
        <div class="second-row">
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="outer">x</button>
        </div>
        <div class="third-row">
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="outer">-</button>
        </div>
        <div class="fourth-row">
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="outer">+</button>
        </div>
        <div class="last-row">
          <button class="numbers">0</button>
          <button class="numbers">.</button>
          <button id="big-button">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
